name: Build and Push Docker Images

on:
  push:
    branches:
      - main  

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }} 
        password: ${{ secrets.DOCKER_PASSWORD }}  

    - name: Build and push Docker image
      run: |
        # Build the Docker image and tag it with 'latest'
        pwd 
        ls -ltr
        cd APIs/oag-flightinfo-api/
        pwd
        ls -ltr
        docker build -t ${{ secrets.DOCKER_USERNAME }}/oagflightinfo_docker:oag_flight_info .
        echo " docker build completed"
        # Push the image to Docker Hub
        docker push ${{ secrets.DOCKER_USERNAME }}/oagflightinfo_docker:oag_flight_info

    - name: Logout from Docker Hub
      run: docker logout
